<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5b253b6fe2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar flex">
        <img class="logo" src="./images/logo.png" alt="logo" />
        <ul class="flex list">
          <li>
            <a href="#">
              <i class="fa-solid fa-house-chimney"></i>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a class="flex" href="#">
              <i class="fa-solid fa-user"></i>
              <span>About Me</span>
              <i class="fa-solid fa-angle-down"></i>
            </a>

            <ul class="sub-list">
              <li>Experience</li>
              <li>Portfolio</li>
              <li>Education</li>
            </ul>
          </li>

          <li>
            <a class="flex" href="#">
              <i class="fa-regular fa-clone"></i>
              <span>Services</span>
              <i class="fa-solid fa-angle-down"></i>
            </a>

            <ul class="sub-list">
              <li>Web Designing</li>
              <li>Marketing</li>
              <li>Mobile App</li>
            </ul>
          </li>

          <li>
            <a href="#">
              <i class="fa-solid fa-users"></i>
              <span>Clients</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-solid fa-indian-rupee-sign"></i>
              <span>Pricing</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-solid fa-pen-to-square"></i>
              <span>Training</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-solid fa-phone"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <i class="fa-solid fa-circle-info">
          <p>Hire Me!</p>
          <img src="./images/smily.png" alt="smily" />
        </i>
      </div>
      <span>FREELANCE</span>
      <span>WEB DEVELOPER</span>
    </main>

    <footer>
      <span>HOME</span>
      <span>ABOUT</span>
    </footer>
  </body>
</html>
